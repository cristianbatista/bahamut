<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de Notas de Projeto</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Title</th>
                            <th>Note</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="o in testes">
                            <td>{{ o.title }}</td>
                            <td>{{ o.note | limitTo: 30}}...</td>
                            <td>
                                <a ng-href="#/project/{{o.project_id}}/notes/{{o.id}}/edit">Edit</a> |
                                <a ng-href="#/project/{{o.project_id}}/notes/{{o.id}}/remove">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
