<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de Projetos</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Project</th>
                            <th>Description</th>
                            <th>Client</th>
                            <th>Progress</th>
                            <th>Status</th>
                            <th>Due Date</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="o in projects">
                                <td>{{ o.name }}</td>
                                <td>{{ o.description | limitTo: 10 }} ...</td>
                                <td>{{ o.client.name }}</td>
                                <td>{{ o.progress }}</td>
                                <td>{{ o.status }}</td>
                                <td>{{ o.due_date | dateBr }}</td>
                                <td>
                                    <a ng-href="#/project/{{o.project_id}}/edit">Edit</a> |
                                    <a ng-href="#/project/{{o.project_id}}/remove">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
